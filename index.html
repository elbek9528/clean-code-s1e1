<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    </head>
    <body>
        <div class="header">
          <img src="./eisenhower-matrix.jpg">
          <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    
        <div class="main">
          <h1>Todo List</h1>
    
          <form class="add-task-form">
            <label for="new-task">Add Item</label>
            <div class="input-row">
              <input id="new-task" class="task" type="text">
              <button type="submit">Add</button>
            </div>
          </form>
    
          <section class="tasks">
            <h2>Todo</h2>
            <ul id="incomplete-tasks">
              <li>
                <input type="checkbox">
                <span class="task-text">Pay Bills</span>
                <input type="text" class="edit-input">
                <button class="edit-button">Edit</button>
                <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
              </li>
              <li class="edit-mode">
                <input type="checkbox">
                <span class="task-text">Go Shopping</span>
                <input type="text" value="Go Shopping" class="edit-input">
                <button class="save-button">Save</button>
                <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
              </li>
            </ul>
    
            <h2>Completed</h2>
            <ul id="completed-tasks">
              <li>
                <input type="checkbox" checked>
                <span class="task-text">See the Doctor</span>
                <input type="text" class="edit-input">
                <button class="edit-button">Edit</button>
                <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
              </li>
            </ul>
          </section>
        </div>
    
        <script src="app.js"></script>
    </body>
</html>
